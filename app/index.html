<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template name</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <button class="header__favourite favourite-show" type="button"
                    style="background-image: url('images/favourite.svg')">
                <span class="sr-only">Посмотреть Избранное</span>
            </button>
            <div class="favourites">
    <ul class="favourites__list favourite-list">

    </ul>
</div>
        </div>
    </div>
</header>

<main class="main">
    <section class="adding">
        <div class="container">
            <div class="adding__wrapper">
                <div class="adding__title">
                    Форма добавления комментария
                </div>
                <form action="" class="adding__form">
                    <label for="name" class="adding__label">
                        <input type="text" id="name" name="title" class="adding__input"
                               minlength="2"
                        placeholder="Введите имя">
                    </label>

                    <label for="date" class="adding__label">
                        <input type="date" id="date" name="date" class="adding__input">
                    </label>

                    <label for="message" class="adding__label">
                        <textarea name="message" id="message"
                                  class="adding__input adding__textarea"
                                  minlength="2"
                                  placeholder="Введите текст"></textarea>
                    </label>

                    <button class="adding__button" type="submit">
                        Добавить комментарий
                    </button>
                </form>
            </div>
        </div>
    </section>
    <section class="comments">
        <div class="container">
            <div class="comments__wrapper">
                <ul class="comments__list">

                </ul>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
</footer>

<script src="js/comment.js"></script>
<script src="js/favouriteList.js"></script>
<script src="js/actionComment.js"></script>
<script src="js/ErrorMessage.js"></script>
<script src="js/validator.js"></script>
<script src="js/commentCreator.js"></script>
<script src="js/main.min.js"></script>
</body>

</html>
